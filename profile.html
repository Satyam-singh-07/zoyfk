<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="View profile details and contact information.">
    <link rel="canonical" href="https://zoyfk.co.in/profile.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .cta-primary { background-color: #2563eb; }
        .cta-primary:hover { background-color: #1d4ed8; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="container mx-auto px-4 py-6">
        <nav class="flex justify-between items-center">
            <a href="/" class="text-2xl font-semibold">Zoyfk</a>
            <a href="/" class="text-gray-600 hover:text-gray-900">← Back to Home</a>

    <main class="container mx-auto px-4 py-8">
        <!-- Static skeleton - visible without JS -->
        <div id="profile-container">

                <div class="h-8 w-48 bg-gray-300 rounded mb-4"></div>
                <div class="h-4 w-32 bg-gray-200 rounded"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow p-6 mb-6">
                        <div class="h-64 bg-gray-200 rounded-lg mb-6"></div>
                        
                        <div class="space-y-4">
                            <div>
                                <div class="h-6 w-32 bg-gray-300 rounded mb-2"></div>
                                <div class="h-4 bg-gray-200 rounded w-full"></div>
                                <div class="h-4 bg-gray-200 rounded w-3/4 mt-2"></div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mt-6">
                                <div>
                                    <div class="h-4 w-24 bg-gray-300 rounded mb-2"></div>
                                    <div class="h-4 w-16 bg-gray-200 rounded"></div>
                                </div>
                                <div>
                                    <div class="h-4 w-24 bg-gray-300 rounded mb-2"></div>
                                    <div class="h-4 w-16 bg-gray-200 rounded"></div>
                                </div>
                                <div>
                                    <div class="h-4 w-24 bg-gray-300 rounded mb-2"></div>
                                    <div class="h-4 w-16 bg-gray-200 rounded"></div>
                                </div>
                                <div>
                                    <div class="h-4 w-24 bg-gray-300 rounded mb-2"></div>
                                    <div class="h-4 w-16 bg-gray-200 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="h-6 w-40 bg-gray-300 rounded mb-4"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-full"></div>
                            <div class="h-4 bg-gray-200 rounded w-full"></div>
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                            <div class="h-4 bg-gray-200 rounded w-full"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="bg-white rounded-lg shadow p-6 sticky top-6">
                        <div class="h-6 w-32 bg-gray-300 rounded mb-6"></div>
                        
                        <div class="space-y-4 mb-8">
                            <div class="h-10 bg-gray-300 rounded"></div>
                            <div class="h-10 bg-gray-200 rounded"></div>
                        </div>

                        <div class="border-t border-gray-200 pt-6">
                            <div class="h-5 w-40 bg-gray-300 rounded mb-4"></div>
                            <div class="space-y-3">
                                <div class="h-4 bg-gray-200 rounded w-full"></div>
                                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error state (hidden by default) -->
        <div id="profile-error" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 text-center">
            <div class="text-red-700 mb-2">Profile not found</div>
            <p class="text-red-600 mb-4">The requested profile is unavailable.</p>
            <a href="/" class="inline-block px-6 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">
                Return to Home
            </a>
        </div>
    </main>

    <footer class="container mx-auto px-4 py-8 mt-12 border-t border-gray-200">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">

            <div class="flex space-x-6">
